<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <#include "inc/meta.html"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>新建文章</title>
    <#include "inc/css.html"/>
    <link href="static/js/plugins/summernote/dist/summernote.css" rel="stylesheet">


</head>

<body>

<div id="createPost" class="wrapper">

    <#include "inc/nav.html"/>

    <div id="page-wrapper" class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">新建文章</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <form id="postForm" method="post" action="content/post/save" class="form-horizontal" role="form">
            <div class="row">
                <div class="col-lg-9">
                    <div class="panel">
                        <div class="panel-heading">
                            <input type="text" class="form-control input-lg" name="title" placeholder="请输入名称">
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-body">
                            <textarea class="summernote" id="content">

                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>发布</b>
                        </div>
                        <div class="panel-body">
                            <a href="javascript:void(0)" id="draft"  class="pull-left btn  btn-default" role="button">保存草稿</a>
                            <a href="javascript:void(0)" id="preview" class="pull-right btn  btn-success" role="button">预览</a>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-12">
                                    <a href="javascript:void(0)" id="save" class="btn btn-primary" role="button">发布</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>类别选择</b>
                        </div>
                        <div class="panel-body">
                            <@categoryList />

                        </div>
                    </div>
                </div>
            </div>
        </form>
    
    </div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script src="static/js/plugins/summernote/dist/summernote.min.js"></script>
<script type="text/javascript" src="static/js/plugins/summernote/lang/summernote-zh-CN.js"></script>
<#include "inc/footer.html"/>


</body>

</html>


<script type="text/javascript">

    var createPost = {
        v:{
            id:"createPost"
        },
        fn:{
            init:function(){
                binf.summerNote($(".summernote"),{
                    height:400,
                    tabsize:2
                })

                $("#save").click(function(){
                    var content = $(".summernote").code();
                    $("#postForm").ajaxSubmit({
                        dataType:"json",
                        data:{content:content},
                        success:function(result){
                            category.fn.responseComplete(result);
                        }
                    })
                })
            }


        }
    }

    $(document).ready(function() {
        createPost.fn.init();
    });





</script>
