<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <#include "inc/meta.html"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>文章列表</title>
    <#include "inc/css.html"/>

</head>

<body>

<div id="posts" class="wrapper">

    <#include "inc/nav.html"/>

    <div id="page-wrapper" class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">文章列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group pull-left" >
                            <a href="javascript:void(0)" id="create"  class="btn btn-outline btn-primary btn-lg" role="button" data-toggle="modal" >创建</a>
                            <a href="javascript:void(0)" id="edit" class="btn btn-outline btn-warning btn-lg" role="button">修改</a>
                            <a href="javascript:void(0)" id="delete" class="btn btn-outline btn-danger btn-lg" role="button">删除</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables">
                                <colgroup>
                                    <col class="gradeA even" style="text-align: center; width: 6%"/>
                                    <col class="gradeA odd"/>
                                    <col class="gradeA even"/>
                                    <col class="gradeA odd"/>
                                    <col class="gradeA even"/>
                                    <col class="gradeA odd"/>
                                    <col class="gradeA even"/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th> <input type="checkbox" onclick="binf.checkAll(this)" class="checkall"/></th>
                                    <th>标题</th>
                                    <th>类别</th>
                                    <th>标签</th>
                                    <th>作者</th>
                                    <th>日期</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    
    
    </div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<#include "inc/footer.html"/>

</body>

<script type="text/javascript">

    var posts = {
        v:{
            dTable:null,
            list:[]
        },
        fn:{
            init:function(){


                posts.fn.dataTableInit();
            },
            dataTableInit:function(){
                posts.v.dTable =binf.dataTable($('#dataTables'),{
                    "processing": true,
                    "serverSide": true,
                    "ajax": {
                        "url": "content/posts/list",
                        "type": "POST"
                    },
                    ordering:false,
                    "columns": [
                        { "data": "id" },
                        { "data": "title" },
                        { "data": "categorys" },
                        { "data": "sort" },
                        { "data": "createBy.name" },
                        { "data": "announceDate" },
                        { "data": "" }
                    ],
                    "columnDefs": [
                        {
                            "data": null,
                            "defaultContent":
                                "<button type='button'  title='编辑' class='btn btn-primary btn-circle edit'>" +
                                "<i class='fa fa-edit'></i>"+
                                "</button>",
                            "targets": -1
                        }
                    ],
                    "createdRow": function ( row, data, index ) {
                        posts.v.list.push(data);
                        var names="";
                        for(var i=0;i<data.categorys.length;i++){
                            var item =  data.categorys[i];
                            names+=item.name+"、";
                        }
                        names = names.substr(0,names.length-1);
                        $('td',row).eq(0).html("<input type='checkbox'  value="+data.id+">");
                        if(data.stick){
                            $('td',row).eq(1).html("<span style='color:red'>[置顶]</span>"+data.title);
                        }
                        $('td',row).eq(2).html(names);
                    },
                    rowCallback:function(row,data){
                        var items = posts.v.list;
                        $('td',row).last().find(".edit").click(function(){
                             location.href="content/post?id="+data.id;
                        })

                    },
                    "fnDrawCallback": function (row){
                        binf.uiform();
                    }
                });

            }

        }

    }

    $(document).ready(function() {
        posts.fn.init();
    });


</script>

</html>
